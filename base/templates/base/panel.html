  <div class="panel panel-success">
    <div class="panel-heading">
      <h1 class="panel-title">
        <b>{{ content_heading }}</b>
        {% if heading_toolbar %}
        <div class="pull-right">
          {{ heading_toolbar }}
        </div>
        {% endif %}
      </h1>
    </div><!-- panel-heading -->

    <div class="panel-body">
    {{ content }}
    </div><!-- panel-body -->

    {% if content_footer %}
    <div class="panel-footer">
      {{content_footer }}
    </div><!-- panel-footer -->
    {% endif %}
  </div><!-- panel -->
