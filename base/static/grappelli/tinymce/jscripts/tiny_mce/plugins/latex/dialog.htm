<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{#latex_dlg.title}</title>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<p>Paste your latex code.</p>

<form onsubmit="ExampleDialog.insert();return false;" action="#">
    <textarea name="latex_code" cols="100" rows="19"></textarea>
    <br/>
    <br/>
    <input type="button" style="width: 100px; margin: auto; color: black" id="insert" name="insert" value="{#insert}" onclick="LatexDialog.insert();" />
    <input type="button" style="width: 100px; margin: auto; color: black" id="preview" name="preview" value="Preview" onclick="LatexDialog.preview();" />
    <br/>
    <img id="previewImg" src="" alt=""/>

</form>

</body>
</html>
