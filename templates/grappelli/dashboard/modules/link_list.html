{% extends "grappelli/dashboard/module.html" %}
{% load i18n %}
{% block module_content %}
    <ul class="grp-listing-small">
        {% spaceless %}
            {% for child in module.children %}
                <li class="grp-row">
                    <a class="{% if child.external %}grp-link-external{% else %}grp-link-internal{% endif %}" href="{{ child.url }}" >{{ child.title }}</a>
                {% if child.description %}
                </br>
                <span class="grp-font-color-quiet" style="font-size:9px;">
                    {{ child.description }}
                </span>
                {% endif %}
                </li>
            {% endfor %}
        {% endspaceless %}
    </ul>
{% endblock %}
