{% extends "base/base_single.html" %}

{% block content_heading %} Problem index page {% endblock %}

{% block content %}

<p>
The following problems are in the database:
    <ul>
        {% for problem in problems %}
        <li>
            <a href = "{% url 'problems_problem_detail' pk=problem.id %}">
                Problem {{ problem.id }} - {{ problem.added_at }}
            </a>
        </li>
        {% endfor %}
    </ul>
</p>
{% endblock %}
